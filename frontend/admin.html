<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Admin Panel</title>
  <style>
    /* Base styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f7ff;
      color: #333;
      padding: 30px;
    }

    h1 {
      color: #008080;
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #008080;
      margin-right: 10px;
      width: 150px;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    #joinGame {
      background-color: #008080;
      color: #fff;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    thead {
      background-color: #00bfff;
      color: #fff;
    }

    tbody tr:nth-child(even) {
      background-color: #f0f8ff;
    }

    tbody tr:hover {
      background-color: #d0f0ff;
    }

    .coin-btn {
      background-color: #32cd32;
      color: #fff;
      margin-right: 5px;
    }

    .kick-btn {
      background-color: #ff4d4d;
      color: #fff;
    }
    .bus-btn {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
   }
    .bus-btn:hover {
      background-color: #ff85c9;
    }
  </style>
</head>
<body>
  <h1>üéÆ Admin Panel</h1>

  <div>
    <label>Game Code:</label>
    <input type="text" id="gameCode" placeholder="Enter code">
    <button id="joinGame">Join Game</button>
  </div>

  <h2>Players</h2>
  <table id="playersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Coins üç°</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentGameCode = null;

    document.getElementById('joinGame').onclick = () => {
      const code = document.getElementById('gameCode').value.trim().toUpperCase();
      if (!code) return alert('Enter game code');
      currentGameCode = code;
      socket.emit('host:bind', { code });
    };

    // Update players table
    socket.on('host:ok', ({ players }) => updatePlayersTable(players));
    socket.on('room:update', ({ players }) => updatePlayersTable(players));

    function updatePlayersTable(players) {
      const tbody = document.querySelector('#playersTable tbody');
      tbody.innerHTML = '';
      players.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.mochi}</td>
          <td>
            <button class="coin-btn" onclick="editCoins('${p.socketId}', ${p.mochi})">üç° Edit Coins</button>
            <button class="kick-btn" onclick="kickPlayer('${p.socketId}')">üî® Kick</button>
            <button class="bus-btn" onclick="busShelter('${p.socketId}')">üöå Number 16 Bus Shelter</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Edit coins function
    function editCoins(playerId, currentMochi) {
      const newAmount = prompt('Set coins for this player üç°:', currentMochi);
      if (newAmount === null) return;
      const amount = parseInt(newAmount);
      if (isNaN(amount) || amount < 0) return alert('Invalid amount');
      socket.emit('host:set-coins', { code: currentGameCode, playerId, amount });
    }

    // Kick player function
    function kickPlayer(playerId) {
      if (!confirm('Are you sure you want to kick this player? üî®')) return;
      socket.emit('host:kick-player', { code: currentGameCode, playerId });
    }
    function busShelter(playerId) {
      if (!confirm("Send this player to Number 16 Bus Shelter? üöåüî•")) return;
      socket.emit('host:bus-shelter', { code: currentGameCode, playerId });
    }
    // Confirm coin edit
    socket.on('host:set-coins:ok', ({ playerId, newMochi }) => {
      console.log(`Coins updated for ${playerId}: ${newMochi}`);
    });
  </script>
</body>
</html>
