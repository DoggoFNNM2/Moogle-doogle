<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Admin Panel</title>
  <style>
    /* Base styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f7ff;
      color: #333;
      padding: 30px;
    }
    /* Vault overlay */
    #vault {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .vault-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      animation: popIn 0.5s ease;
    }

    .vault-box h1 {
      margin-bottom: 10px;
      color: #008080;
    }

    .vault-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #008080;
      margin-top: 10px;
      font-size: 16px;
    }

    .vault-box button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #008080;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #vaultError {
      display: none;
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    h1 {
      color: #008080;
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #008080;
      margin-right: 10px;
      width: 150px;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    #joinGame {
      background-color: #008080;
      color: #fff;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    thead {
      background-color: #00bfff;
      color: #fff;
    }

    tbody tr:nth-child(even) {
      background-color: #f0f8ff;
    }

    tbody tr:hover {
      background-color: #d0f0ff;
    }

    .coin-btn {
      background-color: #32cd32;
      color: #fff;
      margin-right: 5px;
    }

    .kick-btn {
      background-color: #ff4d4d;
      color: #fff;
    }

    .bus-btn {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
    }
    .bus-btn:hover {
      background-color: #ff85c9;
    }

    /* Soul swap box */
    .soul-box {
      margin: 25px 0;
      padding: 20px;
      background: #f0faff;
      border-radius: 10px;
      width: 350px;
    }
  </style>
</head>
<body>
  <div id="vault">
  <div class="vault-box">
    <h1>üîê Admin Vault</h1>
    <p>Enter the secret code to access admin powers</p>

    <input type="password" id="vaultCode" placeholder="Vault Code">
    <button onclick="unlockVault()">Unlock</button>

    <p id="vaultError">‚ùå Incorrect code</p>
  </div>
</div>

  <h1>üéÆ Admin Panel</h1>
<h2>Timer</h2>
<div id="adminTimer" 
     style="font-size: 32px; font-weight: bold; color: #ff5500; margin-bottom: 20px;">
  Waiting...
</div>

  <div>
    <label>Game Code:</label>
    <input type="text" id="gameCode" placeholder="Enter code">
    <button id="joinGame">Join Game</button>
  </div>

  <h2>Players</h2>
  <table id="playersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Coins üç°</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- SOUL SWAP UI -->
  <div class="soul-box">
    <h2>üü† Soul Swap</h2>

    <label><strong>Choose Player A:</strong></label><br>
    <select id="soulA" style="width:100%; padding:6px; margin-bottom:10px;"></select>

    <label><strong>Choose Player B:</strong></label><br>
    <select id="soulB" style="width:100%; padding:6px; margin-bottom:10px;"></select>

    <button onclick="swapSouls()"
      style="margin-top:10px; width:100%; padding:8px; background:#ff8800; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">
      üü† Swap Souls
    </button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentGameCode = null;

    document.getElementById('joinGame').onclick = () => {
      const code = document.getElementById('gameCode').value.trim().toUpperCase();
      if (!code) return alert('Enter game code');
      currentGameCode = code;
      socket.emit('host:bind', { code });
    };

    socket.on('host:ok', ({ players }) => updatePlayersTable(players));
    socket.on('room:update', ({ players }) => updatePlayersTable(players));

    function updatePlayersTable(players) {
      const tbody = document.querySelector('#playersTable tbody');
      tbody.innerHTML = '';

      players.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.mochi}</td>
          <td>
            <button class="coin-btn" onclick="editCoins('${p.socketId}', ${p.mochi})">üç° Edit Coins</button>
            <button class="kick-btn" onclick="kickPlayer('${p.socketId}')">üî® Kick</button>
            <button class="bus-btn" onclick="busShelter('${p.socketId}')">üöå Number 16 Bus Shelter</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Fill soul swap dropdowns
      const soulA = document.getElementById("soulA");
      const soulB = document.getElementById("soulB");

      soulA.innerHTML = "";
      soulB.innerHTML = "";

      players.forEach(p => {
        let opt1 = document.createElement("option");
        opt1.value = p.socketId;
        opt1.textContent = `${p.name} (${p.mochi}üç°)`;
        soulA.appendChild(opt1);

        let opt2 = document.createElement("option");
        opt2.value = p.socketId;
        opt2.textContent = `${p.name} (${p.mochi}üç°)`;
        soulB.appendChild(opt2);
      });
    }

    function editCoins(playerId, currentMochi) {
      const newAmount = prompt('Set coins for this player üç°:', currentMochi);
      if (newAmount === null) return;
      const amount = parseInt(newAmount);
      if (isNaN(amount) || amount < 0) return alert('Invalid amount');
      socket.emit('host:set-coins', { code: currentGameCode, playerId, amount });
    }

    function kickPlayer(playerId) {
      if (!confirm('Are you sure you want to kick this player? üî®')) return;
      socket.emit('host:kick-player', { code: currentGameCode, playerId });
    }

    function busShelter(playerId) {
      if (!confirm("Send this player to Number 16 Bus Shelter? üöåüî•")) return;
      socket.emit('host:bus-shelter', { code: currentGameCode, playerId });
    }
    socket.on("timer:update", ({ timeLeft }) => {
      document.getElementById("adminTimer").textContent = `‚è≥ ${timeLeft}s`;
    });

socket.on("game:finished", () => {
  document.getElementById("adminTimer").textContent = "üéâ Game Finished!";
});

    // NEW: Soul swap
    function swapSouls() {
      const p1 = document.getElementById("soulA").value;
      const p2 = document.getElementById("soulB").value;

      if (p1 === p2) return alert("You cannot swap a player with themselves!");

      socket.emit("host:soul-swap", {
        code: currentGameCode,
        p1,
        p2
      });

      alert("üü† Souls swapped!");
    }

    function unlockVault() {
  const input = document.getElementById("vaultCode");
  const error = document.getElementById("vaultError");

  if (input.value === "Tahini3000!!!") {
    document.getElementById("vault").style.display = "none";
  } else {
    error.style.display = "block";
    document.querySelector(".vault-box").style.animation = "shake 0.4s";
    setTimeout(() => {
      document.querySelector(".vault-box").style.animation = "";
    }, 400);
  }
}
  </script>

</body>
</html>
